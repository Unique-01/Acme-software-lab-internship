<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2115e6b1cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">ACME Software Lab</a>
        </div>
    </nav>
    <header class="bg-primary text-light py-2">
        <div class="container">
            <h1><i class="fa-solid fa-user"></i>ACME Software Lab Admin</h1>
        </div>
    </header>
    <section class="bg-light py-4"></section>
    <section class="my-4 mb-5">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="w-50 px-auto">
                    <form action="">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title p-1 pb-2">Account Login</h4>
                            </div>
                            <div class="card-body">
                                <div  class="mb-3">
                                    <label for="email" class="pb-2">Email</label>
                                <input type="text" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="pb-2">Password</label>
                                <input type="password" class="form-control" id="password">
                                </div>
                                <div class="d-grid">
                                    <a href="index.html" class="btn btn-primary">Login</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark py-5 text-light fs-5">
        <div class="text-center">
            <p class="fw-light">
                Copyright &copy; <span id="year"></span> ACME Software Lab
            </p>
        </div>
    </footer>
    <script>
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
